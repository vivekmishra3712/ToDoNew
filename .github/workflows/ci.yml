name: Continuous Integration

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

jobs:
  checkout:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

  cache:
    runs-on: self-hosted
    needs: checkout
    steps:
      - name: Cache SonarQube packages
        uses: actions/cache@v4.0.2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: Cache Maven packages
        uses: actions/cache@v4.0.2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

  sonarqube:
    runs-on: self-hosted
    needs: cache
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      
      - name: Install Maven
        run: |
          if ! command -v mvn &> /dev/null; then
            echo "Maven not found. Installing Maven..."
            sudo apt update
            sudo apt install -y maven
          else
            echo "Maven is already installed."
          fi

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=todoapp -Dsonar.projectName='todoapp'

  artifacts:
    runs-on: self-hosted
    needs: sonarqube
    steps:
      - run: mkdir staging && cp target/*.jar staging
      - uses: actions/upload-artifact@v4
        with:
          name: Package
          path: staging

  release:
    runs-on: ubuntu-latest
    needs: artifacts
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Download web-app content
        uses: actions/download-artifact@v4.1.8
        with:
          name: Package
          
      - name: View content
        run: ls -R

      - name: Archive site content
        uses: thedoctor0/zip-release@master
        with:
          filename: app.zip

      - name: Create GitHub release
        id: create-new-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_type }}
          release_name: Release ${{ github.ref_type }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-new-release.outputs.upload_url }}
          asset_path: ./app.zip
          asset_name: app-v${{ github.ref_type }}.zip
          asset_content_type: application/zip
          
  docker:
    runs-on: self-hosted
    needs: sonarqube
    steps:
      - name: Build Docker image
        run: docker build -t vijaynvb/todoapp .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push image to Docker Hub
        run: docker push vijaynvb/todoapp
